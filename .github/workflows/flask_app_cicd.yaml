name: "Run flask App CI/CD Pipeline"
on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to DockerHub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build and Push Docker Image
        run: docker build -t $DOCKER_USERNAME/ms-flask-app:latest .

      - name : Push Docker Image
        run: docker push $DOCKER_USERNAME/ms-flask-app:latest

      - name: Run Docker Image
        run: docker run -d -p 5000:5000 $DOCKER_USERNAME/ms-flask-app:latest

      - name: Test Docker Image
        run: curl http://localhost:5000
  